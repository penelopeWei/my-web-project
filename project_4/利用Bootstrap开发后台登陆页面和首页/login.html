<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <!--     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="title-bg " id="titlebg"></div>
        <div class="middle">
            <div class="middle-bg " id="middlebg"></div>
            <div class="middlecontent">
                <form action="" method="get" class="form-horizontal ">
                    <div class="form-group">
                        <h3 class="col-md-3 col-md-offset-6">登录中心</h3>
                    </div>
                    <div class="form-group ">
                        <label for="username" class="col-md-3 control-label col-md-offset-3">用户名:</label>
                        <div class="col-md-3 ">
                            <input type="text" name="" class="form-control" id="username" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="userpassword" class="col-md-3 control-label col-md-offset-3">密码:</label>
                        <div class="col-md-3">
                            <input type="password" name="" class="form-control" id="userpassword" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <a type="submit" href="index.html" class="btn btn-success col-md-1 col-md-offset-7"  autofocus>登录</a>
                        <a type="button" href="" class="btn btn-default col-md-1 ">忘记密码</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
                          
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
